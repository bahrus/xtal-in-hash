<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-in-hash demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../xtal-in-hash-sync.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-in-hash demo</h3>
      
      
      <demo-snippet>
        <template>
          <dom-module id="my-component">
            <template>
              <div>Instructions:  Modify json string in # part of query in address bar, see it reflect below.</div>
              <div>Message: [[message]]</div>
            </template>
          </dom-module>
          <script>
            class MyComponent extends Polymer.Element{
              static get is(){return 'my-component';}
              static get properties(){
                return {
                  message:{
                    type: String,
                    notify: true
                  }
                }
              }
            }
            customElements.define(MyComponent.is, MyComponent);
          </script>
          <xtal-in-hash set child-props from location-hash>
            <my-component hash-tag></my-component>
          </xtal-in-hash>
           <script>
            window.location.hash = 'xtal-in-hash:json```{"message": "hello"}```';
          </script>
        </template>
      </demo-snippet>
     
    </div>
  </body>
</html>
